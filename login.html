<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Đăng nhập</h2>
    <form id="login">
        <input id="email" type="email" placeholder="Nhập email của bạn" required />
        <input id="password" type="password" placeholder="Nhập mật khẩu của bạn" required minlength="6" />
        <button id="btn">Đăng nhập</button>

        <div id="error" aria-live="polite"></div>
        <div class="note">Dùng: <strong>admin@example.com</strong> / </div>
    </form>
    <script src="login.js"></script>
</body>
</html>
